<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/public/index.css" rel="stylesheet">
    <title>COVID REGISTRATION FORM</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <img src="/public/images/header-images/form-header-image.png" />
                <h4> MINISTRY OF HEALTH</h4>
                <h3><b>COVID-19 (CORONA VIRUS)</b></h3>
                <h4> VIRUS-TEST REGISTRATION FORM</h4>
                <form name="registration" action="/register" method="POST" onblur="firstFocus()">
                    <div class="row">
                        <div class="col-6">
                            <label>Surname</label>
                            <input class="form-control" type="text" name="surname" onblur="valSur()">
                            <p class="one"></p>
                        </div>

                        <div class="col-6">
                            <label>Given name</label>
                            <input class="form-control" type="text" name="given" onblur="valGi()">
                            <p class="two"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label>Date of Birth</label>
                            <input class="form-control" type="date">
                        </div>
                        <div class="col-6">
                            <label>Place of residence</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Occupation</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-6">
                            <label>Nationality</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label>Gender</label>
                            <br />
                            Male :<input type="radio" name="male" checked>
                            Female :<input type="radio" name="male">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label>Category</label>
                            <select class="form-control">
                                <option>Default</option>
                                <option>underr 18yrs</option>
                                <option>above 18years-49years</option>
                                <option>above 50years</option>

                            </select>

                        </div>
                    </div>


                    <button type="submit">register</button>


                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
